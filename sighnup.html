<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1 class="heading-text">Sign Up</h1>
      <h4 class="heading-second">It's free and only takes a minute</h4>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="First Name" required>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" required>
        <label>Email</label>
        <input type="email" placeholder="abc@example.com" required>
        <label>Password</label>
        <input type="password" placeholder="Password" required>
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" required>
        <input class="signup-btn"   type="submit" value="Sign Up">
    </form>
      <p class="para-1bottom">
        By clicking the Sign Up button,you agree to our <br >
        <a  href="" >Terms and Condition</a> and <a href="">Policy Privacy</a>
      </p>
       <p class="para-2bottom">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    </div>
   
  </body>
</html>
